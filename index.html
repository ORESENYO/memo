<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索システム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

/* サイドメニュー */
.sidebar {
  width: 250px;
  background: #f5f5f5;
  display: flex;
  flex-direction: column;
}
.sidebar-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 16px;
  line-height: 1.2;
  height: 50px; /* 高さ固定 */
  display: flex;
  align-items: center;
  justify-content: center;
}
.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

/* メイン */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.main-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 16px;
  height: 50px; /* サイドと同じ高さ */
  display: flex;
  align-items: center;
  justify-content: center;
}
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select, .search-area input {
  padding: 6px 8px;
  font-size: 14px;
  height: 32px;
}
.search-area select {
  max-width: 160px;
}
.search-area input {
  flex: 1;
  min-width: 150px;
  max-width: 300px;
}
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 14px;
  text-align: left;
}
.footer {
  border-top: 1px solid #ccc;
  padding: 10px;
}

/* アコーディオン */
.accordion button {
  width: 100%;
  padding: 10px;
  text-align: left;
  border: none;
  outline: none;
  background: #ddd;
  cursor: pointer;
  margin-bottom: 5px;
  font-size: 14px;
}
.accordion .panel {
  display: none;
  padding: 5px 10px;
  background: #f9f9f9;
}
.accordion button.active + .panel {
  display: block;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
  padding: 20px;
  border-radius: 6px;
  white-space: pre-wrap;
}

/* レスポンシブ */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 200px;
  }
  .main {
    flex: 1;
  }
}
</style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header" id="sidebarDate"></div>
    <div class="sidebar-content">
      <div class="accordion">
        <button>メニュー1</button>
        <div class="panel"><p>内容1</p></div>
        <button>メニュー2</button>
        <div class="panel"><p>内容2</p></div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main-header">検索システム</div>
    <div class="search-area">
      <select id="categoryFilter"><option value="">すべてのカテゴリ</option></select>
      <input type="text" id="searchInput" placeholder="検索ワードを入力 (スペース区切り)">
      <select id="searchMode">
        <option value="and">AND検索</option>
        <option value="or">OR検索</option>
      </select>
    </div>
    <div class="results">
      <table>
        <thead><tr><th>カテゴリ</th><th>件名</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    <div class="footer">
      <div class="accordion">
        <button>更新履歴</button>
        <div class="panel">
          <table>
            <thead><tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr></thead>
            <tbody>
              <tr><td>検索機能追加</td><td>山田</td><td>佐藤</td><td>2025/09/01</td></tr>
              <tr><td>UI調整</td><td>田中</td><td>鈴木</td><td>2025/09/05</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalBody"></div>
  </div>

<script>
// 日付表示
const today = new Date();
const youbi = ["日","月","火","水","木","金","土"];
const dateStr = today.getFullYear() + "/" + 
  String(today.getMonth()+1).padStart(2,"0") + "/" +
  String(today.getDate()).padStart(2,"0") + 
  "(" + youbi[today.getDay()] + ")";
document.getElementById("sidebarDate").textContent = dateStr;

// データ
const data = [
  {category:"ニュース", subject:"イベント開催", body:"イベントの詳細本文がここに入ります。\n改行も保持されます。"},
  {category:"お知らせ", subject:"メンテナンス情報", body:"システムメンテナンスのお知らせです。\n9/15 10:00〜12:00"},
  {category:"ニュース", subject:"新機能リリース", body:"検索機能を追加しました。\nぜひご利用ください。"}
];

// カテゴリ自動読み込み
const categorySet = [...new Set(data.map(d=>d.category))];
const categoryFilter = document.getElementById("categoryFilter");
categorySet.forEach(c=>{
  const opt = document.createElement("option");
  opt.value = c;
  opt.textContent = c;
  categoryFilter.appendChild(opt);
});

// 検索
function renderResults(){
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";
  const kw = document.getElementById("searchInput").value.trim();
  const words = kw ? kw.split(/\s+/) : [];
  const mode = document.getElementById("searchMode").value;
  const cat = categoryFilter.value;

  const filtered = data.filter(item=>{
    if(cat && item.category !== cat) return false;
    if(words.length===0) return true;
    const text = item.subject + " " + item.body;
    if(mode==="and"){
      return words.every(w=>text.includes(w));
    }else{
      return words.some(w=>text.includes(w));
    }
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);
renderResults();

// アコーディオン
document.querySelectorAll(".accordion button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    btn.classList.toggle("active");
  });
});

// モーダル余白クリックで閉じる
const modal = document.getElementById("modal");
modal.addEventListener("click", e=>{
  if(e.target === modal){
    modal.style.display = "none";
  }
});
</script>
</body>
</html>
