<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索ビューア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  flex-direction: row;
  height: 100vh;
}
.sidebar {
  width: 250px;
  max-width: 250px;
  background: #f4f4f4;
  overflow-y: auto;
  border-right: 1px solid #ccc;
}
.sidebar-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.sidebar-header h2, .sidebar-header p {
  margin: 5px 0;
}
.accordion {
  background: #eee;
  border: none;
  outline: none;
  width: 100%;
  text-align: left;
  padding: 10px;
  cursor: pointer;
  font-size: 16px;
}
.accordion.active, .accordion:hover {
  background: #ccc;
}
.panel {
  display: none;
  padding: 0 10px;
  background: #fafafa;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-width: 0; /* テーブルスクロールのため */
}
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select, .search-area input {
  padding: 5px;
  font-size: 14px;
  flex: 1 1 150px;
  min-width: 120px;
}
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 5px;
  text-align: left;
}
.results tr:hover {
  background: #f0f0f0;
  cursor: pointer;
}
.results-container {
  overflow-x: auto; /* 横スクロール */
}
footer {
  border-top: 1px solid #ccc;
  background: #f9f9f9;
}
.footer-accordion {
  width: 100%;
  text-align: left;
  padding: 10px;
  border: none;
  background: #eee;
  cursor: pointer;
}
.footer-panel {
  display: none;
  padding: 10px;
  background: #fff;
}
.footer-panel table {
  width: 100%;
  border-collapse: collapse;
}
.footer-panel th, .footer-panel td {
  border: 1px solid #ccc;
  padding: 5px;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  padding: 10px;
  box-sizing: border-box;
}
.modal-content {
  background: #fff;
  padding: 20px;
  width: 80%;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
  white-space: pre-wrap;
  box-sizing: border-box;
  border-radius: 8px;
}
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    max-width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
  }
  .search-area {
    flex-direction: column;
    align-items: stretch;
  }
  .modal-content {
    width: 90%;
    max-width: 90%;
    max-height: 90%;
  }
}
</style>
</head>
<body>
<div class="sidebar">
  <div class="sidebar-header">
    <h2>サイドメニュー</h2>
    <p id="today"></p>
  </div>
  <button class="accordion">メニュー1</button>
  <div class="panel"><p>内容1</p></div>
  <button class="accordion">メニュー2</button>
  <div class="panel"><p>内容2</p></div>
</div>

<div class="main">
  <div class="search-area">
    <select id="categoryFilter">
      <option value="">全カテゴリ</option>
    </select>
    <input type="text" id="searchInput" placeholder="件名・本文検索 (スペース区切り)">
    <select id="searchMode">
      <option value="and">AND検索</option>
      <option value="or">OR検索</option>
    </select>
  </div>
  <div class="results results-container">
    <table id="resultsTable">
      <thead>
        <tr><th>カテゴリ</th><th>件名</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
    <button class="footer-accordion">更新履歴</button>
    <div class="footer-panel">
      <table>
        <thead>
          <tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr>
        </thead>
        <tbody>
          <tr><td>機能追加</td><td>山田</td><td>佐藤</td><td>2025/09/01</td></tr>
          <tr><td>不具合修正</td><td>鈴木</td><td>田中</td><td>2025/09/05</td></tr>
        </tbody>
      </table>
    </div>
  </footer>
</div>

<div id="modal" class="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

<script>
// 日付表示
const today = new Date();
const weekdays = ["日","月","火","水","木","金","土"];
document.getElementById("today").textContent =
  today.getFullYear() + "/" +
  String(today.getMonth()+1).padStart(2,"0") + "/" +
  String(today.getDate()).padStart(2,"0") +
  "(" + weekdays[today.getDay()] + ")";

// アコーディオン
document.querySelectorAll(".accordion").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    btn.classList.toggle("active");
    const panel = btn.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});
document.querySelector(".footer-accordion").addEventListener("click", e=>{
  const panel = e.target.nextElementSibling;
  panel.style.display = panel.style.display === "block" ? "none" : "block";
});

// データ
const data = [
  {
    category: "お知らせ",
    subject: "システムメンテナンス",
    body: `システムは9/10に停止します。
詳細は以下の通りです。
・開始 10:00
・終了 15:00
・対象: 全サービス`
  },
  {
    category: "お知らせ",
    subject: "新機能リリース",
    body: `新しい検索機能が追加されました。
ぜひご利用ください。
主な変更点:
・AND/OR検索対応
・カテゴリ自動読み込み`
  },
  {
    category: "イベント",
    subject: "社内勉強会",
    body: `来週社内勉強会を開催します。
テーマ: 最新技術動向
参加自由です。`
  },
  {
    category: "イベント",
    subject: "懇親会",
    body: `10月に懇親会を開催予定です。
場所: 本社ビル会議室
詳細は追って連絡します。`
  }
];

// カテゴリ自動生成
const categorySet = [...new Set(data.map(d=>d.category))];
const categoryFilter = document.getElementById("categoryFilter");
categorySet.forEach(cat=>{
  const opt = document.createElement("option");
  opt.value = cat;
  opt.textContent = cat;
  categoryFilter.appendChild(opt);
});

// 検索
function renderResults() {
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";
  const keywordStr = document.getElementById("searchInput").value.trim();
  const keywords = keywordStr ? keywordStr.split(/\s+/) : [];
  const mode = document.getElementById("searchMode").value;
  const category = categoryFilter.value;

  const filtered = data.filter(item=>{
    if(category && item.category !== category) return false;
    if(keywords.length === 0) return true;

    const text = item.subject + " " + item.body;
    if(mode === "and"){
      return keywords.every(k=>text.includes(k));
    } else {
      return keywords.some(k=>text.includes(k));
    }
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);

// 初期表示
renderResults();

// モーダル：余白クリックで閉じる
const modal = document.getElementById("modal");
window.addEventListener("click", e=>{
  if(e.target === modal) {
    modal.style.display = "none";
  }
});
</script>
</body>
</html>
