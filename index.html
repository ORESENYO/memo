<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試作品</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: sans-serif; margin: 0; }

/* ヘッダー */
header {
  text-align: center;
  margin-bottom: 20px;
  background: #4a90e2; /* ← 好きな色に変えられます */
  color: white;
  padding: 15px 10px;
  position: relative;
}
header h1 { margin: 0; font-size: 1.8em; }
header .date { font-size: 0.9em; }

/* ≡ / ✕ ボタン（透過黒＋白文字） */
#menuToggle {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 1.8em;
  cursor: pointer;
  border: 2px solid black;
  border-radius: 4px;
  padding: 2px 8px;
  background: rgba(0,0,0,0.6); /* 半透明の黒 */
  color: white; /* 文字は白 */
  user-select: none;
  line-height: 1;
  z-index: 1100;
}

/* サイドメニュー */
#sideMenu {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #f8f8f8;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 1000;
  padding-top: 50px;
}
#sideMenu.open { left: 0; }

/* アコーディオン */
.accordion-group { margin-bottom: 10px; }
.accordion-header {
  font-weight: bold;
  cursor: pointer;
  padding: 6px;
  background: #ddd;
  border-radius: 4px;
}
.accordion-content { display: none; margin-left: 15px; }
.accordion-content a {
  display: block;
  padding: 4px 0;
  text-decoration: none;
  color: #333;
}
.accordion-content a:hover { text-decoration: underline; }

main { padding: 20px; }
</style>
</head>
<body>

<header>
  <button id="menuToggle">≡</button>
  <h1>試作品</h1>
  <div class="date" id="today"></div>
</header>

<!-- サイドメニュー -->
<div id="sideMenu">
  <div class="accordion-group">
    <div class="accordion-header">グループ1</div>
    <div class="accordion-content">
      <a href="#">コンテンツ1</a>
      <a href="#">コンテンツ2</a>
    </div>
  </div>
  <div class="accordion-group">
    <div class="accordion-header">グループ2</div>
    <div class="accordion-content">
      <a href="#">コンテンツ3</a>
      <a href="#">コンテンツ4</a>
    </div>
  </div>
</div>

<main>
  <label>カテゴリー：</label>
  <select id="categorySelect">
    <option value="">すべて</option>
  </select>

  <label>検索：</label>
  <input type="text" id="keyword" placeholder="キーワードを入力">
  <select id="mode">
    <option value="AND">AND検索</option>
    <option value="OR">OR検索</option>
  </select>
</main>

<script>
document.addEventListener("DOMContentLoaded", function() {
// 日付を表示
const days = ["日","月","火","水","木","金","土"];
const today = new Date();
document.getElementById("today").textContent =
  `${today.getFullYear()}/${String(today.getMonth()+1).padStart(2,"0")}/${String(today.getDate()).padStart(2,"0")}(${days[today.getDay()]})`;

// メニュー開閉処理（ワンボタン方式）
const menuToggle = document.getElementById("menuToggle");
const sideMenu = document.getElementById("sideMenu");

menuToggle.addEventListener("click", () => {
  sideMenu.classList.toggle("open");
  menuToggle.textContent = sideMenu.classList.contains("open") ? "✕" : "≡";
});

// アコーディオン処理
document.querySelectorAll(".accordion-header").forEach(header => {
  header.addEventListener("click", () => {
    const content = header.nextElementSibling;
    content.style.display = content.style.display === "block" ? "none" : "block";
  });
});
});
</script>

</body>
</html>
