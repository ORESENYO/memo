<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試作品</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: sans-serif; margin: 0; padding: 20px; }

/* ヘッダー */
header { text-align: center; margin-bottom: 20px; }
header h1 { margin: 0; font-size: 1.8em; }
header .date { font-size: 0.9em; color: #666; }

/* ハンバーガーメニュー */
#menuToggle {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1100; /* 常に最前面 */
  background: white;
  border-radius: 4px;
  padding: 4px 8px;
  user-select: none;
}

/* サイドメニュー */
#sideMenu {
  position: fixed;
  top: 0;
  left: -250px; /* デフォルトは完全に隠す */
  width: 250px;
  height: 100%;
  background: #f8f8f8;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 1000;
  padding: 10px;
  box-sizing: border-box;
}
#sideMenu.open { left: 0; }

/* アコーディオン */
.accordion-group { margin-bottom: 10px; }
.accordion-header {
  font-weight: bold;
  cursor: pointer;
  padding: 6px;
  background: #ddd;
  border-radius: 4px;
}
.accordion-content { display: none; margin-left: 15px; }
.accordion-content a {
  display: block;
  padding: 4px 0;
  text-decoration: none;
  color: #333;
}
.accordion-content a:hover { text-decoration: underline; }

/* テーブル共通 */
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
th { background: #f8f8f8; }

/* 検索結果 */
.result-row { cursor: pointer; }
.result-row:hover { background-color: #f0f0f0; }

/* モーダル */
#modalOverlay {
  display: none;
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); z-index: 999;
  justify-content: center; align-items: center;
}
#modalContent {
  background: white; padding: 20px; border-radius: 8px;
  max-width: 90%; max-height: 80%; overflow-y: auto;
  box-sizing: border-box;
}
#modalContent h3 { margin-top: 0; word-break: break-word; }
#modalContent p { white-space: pre-wrap; word-break: break-word; }

/* 更新履歴 */
#historyTable { display: none; margin-top: 10px; }
</style>
</head>
<body>

<!-- ハンバーガーメニュー -->
<div id="menuToggle">≡</div>

<!-- サイドメニュー -->
<div id="sideMenu">
  <div class="accordion-group">
    <div class="accordion-header">グループ1</div>
    <div class="accordion-content">
      <a href="#">コンテンツ1</a>
      <a href="#">コンテンツ2</a>
    </div>
  </div>
  <div class="accordion-group">
    <div class="accordion-header">グループ2</div>
    <div class="accordion-content">
      <a href="#">コンテンツ3</a>
      <a href="#">コンテンツ4</a>
    </div>
  </div>
</div>

<header>
  <h1>試作品</h1>
  <div class="date" id="today"></div>
</header>

<label>カテゴリー：</label>
<select id="categorySelect">
  <option value="">すべて</option>
</select>

<label>検索：</label>
<input type="text" id="keyword" placeholder="キーワードを入力">
<select id="mode">
  <option value="AND">AND検索</option>
  <option value="OR">OR検索</option>
</select>

<h3>検索結果</h3>
<div id="results"></div>

<div id="modalOverlay">
  <div id="modalContent">
    <h3 id="modalTitle"></h3>
    <p id="modalBody"></p>
  </div>
</div>

<h4 id="toggleHistory">＃更新履歴（クリックで表示/非表示）</h4>
<div id="historyTable">
  <table>
    <thead>
      <tr>
        <th>Ver</th>
        <th>更新内容</th>
        <th>更新者</th>
        <th>承認者</th>
        <th>更新日</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

// 日付を表示
const days = ["日","月","火","水","木","金","土"];
const today = new Date();
const yyyy = today.getFullYear();
const mm = String(today.getMonth()+1).padStart(2,"0");
const dd = String(today.getDate()).padStart(2,"0");
const day = days[today.getDay()];
document.getElementById("today").textContent = `${yyyy}/${mm}/${dd}(${day})`;

// サイドメニュー処理
const menuToggle = document.getElementById("menuToggle");
const sideMenu = document.getElementById("sideMenu");
let menuOpen = false;
menuToggle.addEventListener("click", () => {
  menuOpen = !menuOpen;
  sideMenu.classList.toggle("open", menuOpen);
  menuToggle.textContent = menuOpen ? "✕" : "≡";
});

// アコーディオン処理
document.querySelectorAll(".accordion-header").forEach(header => {
  header.addEventListener("click", () => {
    const content = header.nextElementSibling;
    content.style.display = content.style.display === "block" ? "none" : "block";
  });
});

});
</script>

</body>
</html>
