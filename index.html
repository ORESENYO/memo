<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>【NGH】問い合わせ対応ツール</title>

<style>
/* ========= Base ========= */
:root{
  --font-ui: "Meiryo UI", sans-serif;
  --label-size: 20pt;
  --text-size: 10pt;
  --gap: 8px;
  --border: 1px solid #999;
  --border-soft: 1px solid #ccc;
  --bg: #f5f5f5;
  --active: #0078d4;
}

body{
  font-family: var(--font-ui);
  margin: 20px;
  color: #111;
}

.section{ margin-bottom: 24px; }
.label{
  font-size: var(--label-size);
  font-weight: bold;
  margin-bottom: 8px;
}

.buttons{
  display: flex;
  flex-wrap: wrap;
  gap: var(--gap);
}

button{
  padding: 8px 14px;
  font-size: var(--text-size);
  cursor: pointer;
  border: var(--border);
  background: var(--bg);
  border-radius: 4px;

  /* ★ 縦並び防止（これが本命） */
  white-space: nowrap;
}

button.active{
  background: var(--active);
  color: #fff;
  border-color: var(--active);
}

button.disabled{
  background: #ddd;
  color: #888;
}

/* ========= Accordion ========= */
.accordion{
  margin-top: 10px;
  padding: 10px;
  border: var(--border-soft);
  display: none;
  border-radius: 4px;
}
.accordion label{
  display: block;
  margin-bottom: 6px;
  font-size: var(--text-size);
}

/* ========= Result ========= */
#resultText{
  width: 100%;
  height: 180px;
  padding: 10px;
  box-sizing: border-box;
}

.footer-buttons{
  display: flex;
  gap: 12px;
}

/* ========= Modal ========= */
.modal{
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
}

.modal-content{
  background: #fff;
  width: 640px;
  max-width: calc(100% - 24px);
  max-height: 70vh;
  margin: 80px auto;
  padding: 16px;
  border-radius: 6px;
  overflow-y: auto;
}

/* ========= Tabs ========= */
.tabs{
  display: flex;
  border-bottom: var(--border-soft);
  margin-bottom: 10px;
}
.tab{
  padding: 6px 12px;
  cursor: pointer;
}
.tab.active{
  border-bottom: 2px solid var(--active);
  font-weight: bold;
}

/* ========= Preview ========= */
.preview-block{
  border: var(--border-soft);
  padding: 10px;
  border-radius: 4px;
}
.preview-label{
  font-weight: bold;
  display: block;
  margin-bottom: 4px;
}
.preview-ta-subject{
  width: 100%;
  height: calc(1.6em + 16px);
  padding: 8px;
  white-space: nowrap;
  resize: none;
}
.preview-ta-body{
  width: 100%;
  height: 220px;
  padding: 8px;
}

/* ========= Confirm Button ========= */
.modal-fixed-actions{
  position: sticky;
  bottom: 0;
  background: #fff;
  padding-top: 10px;
  margin-top: 10px;
  border-top: var(--border-soft);
}

.modal-fixed-actions button{
  width: 120px;
  height: 36px;
  padding: 0;
  line-height: 36px;
  text-align: center;

  /* ★ ここでも改行禁止 */
  white-space: nowrap;
}
</style>
</head>

<body>

<!-- ■問い合わせ内容 -->
<div class="section">
  <div class="label">■ 問い合わせ内容</div>
  <div class="buttons">
    <button>認証コード未着</button>
    <button>エラーメッセージ</button>
    <button>移行対象判定</button>
  </div>
</div>

<!-- ■ヒアリング結果 -->
<div class="section">
  <div class="label">■ ヒアリング結果</div>
  <textarea id="resultText" readonly></textarea>
</div>

</body>
</html>
