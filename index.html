<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索ビューア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

/* サイドメニュー */
.sidebar {
  width: 250px;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
}
.sidebar-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.sidebar-header h2, .sidebar-header p {
  margin: 5px 0;
}
.sidebar-content {
  overflow-y: auto;
  flex: 1;
  padding: 10px;
}
.accordion-item {
  border-bottom: 1px solid #ccc;
}
.accordion-title {
  background: #ddd;
  padding: 8px;
  cursor: pointer;
}
.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  background: #fafafa;
  padding: 0 8px;
}
.accordion-content.open {
  padding: 8px;
}

/* メインコンテンツ */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select {
  padding: 4px 6px;
  font-size: 14px;
  max-width: 160px;
}
.search-area input {
  padding: 4px 6px;
  font-size: 14px;
  flex: 0 1 250px; /* ← 少し短めに調整 */
  min-width: 150px;
}
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: left;
  cursor: pointer;
}
.footer {
  border-top: 1px solid #ccc;
}
.footer .accordion-title {
  background: #eee;
}
.footer .accordion-content table {
  width: 100%;
  border-collapse: collapse;
}
.footer .accordion-content th, 
.footer .accordion-content td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: left;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  width: 90%;
  max-height: 80%;
  overflow-y: auto;
  border-radius: 6px;
  white-space: pre-wrap;
}

/* レスポンシブ */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 200px;
  }
  .main {
    flex: 1;
  }
  .search-area {
    flex-direction: column;
    align-items: stretch;
  }
  .search-area select, .search-area input {
    max-width: 100%;
    width: 100%;
  }
}
</style>
</head>
<body>
<!-- サイドメニュー -->
<div class="sidebar">
  <div class="sidebar-header">
    <h2>サイドメニュー</h2>
    <p id="today"></p>
  </div>
  <div class="sidebar-content">
    <div class="accordion-item">
      <div class="accordion-title">メニュー1</div>
      <div class="accordion-content">
        <p>メニュー1の内容</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-title">メニュー2</div>
      <div class="accordion-content">
        <p>メニュー2の内容</p>
      </div>
    </div>
  </div>
</div>

<!-- メイン -->
<div class="main">
  <div class="search-area">
    <select id="categoryFilter"></select>
    <input type="text" id="searchInput" placeholder="検索ワード（空白区切り可）">
    <select id="searchMode">
      <option value="and">AND検索</option>
      <option value="or">OR検索</option>
    </select>
  </div>
  <div class="results">
    <table>
      <thead>
        <tr><th>カテゴリ</th><th>件名</th></tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>
  <div class="footer">
    <div class="accordion-item">
      <div class="accordion-title">更新履歴</div>
      <div class="accordion-content">
        <table>
          <thead>
            <tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr>
          </thead>
          <tbody>
            <tr><td>検索機能追加</td><td>田中</td><td>佐藤</td><td>2025/09/01</td></tr>
            <tr><td>レイアウト改善</td><td>鈴木</td><td>山田</td><td>2025/09/05</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

<script>
// 今日の日付を表示
const today = new Date();
const weekdays = ["日","月","火","水","木","金","土"];
document.getElementById("today").textContent = 
  today.getFullYear()+"/"+
  String(today.getMonth()+1).padStart(2,"0")+"/"+
  String(today.getDate()).padStart(2,"0")+
  "("+weekdays[today.getDay()]+")";

// アコーディオン
document.querySelectorAll(".accordion-title").forEach(title=>{
  title.addEventListener("click", ()=>{
    const content = title.nextElementSibling;
    content.classList.toggle("open");
    if(content.classList.contains("open")){
      content.style.maxHeight = content.scrollHeight + "px";
    } else {
      content.style.maxHeight = null;
    }
  });
});

// データ
const data = [
  {category:"お知らせ", subject:"メンテナンス", body:`システムメンテナンスを実施します。
日時は以下の通りです。
・9月15日 0:00〜6:00
ご理解とご協力をお願いいたします。`},
  {category:"ニュース", subject:"新機能追加", body:`検索機能が強化されました。
AND/OR検索やカテゴリ絞り込みが可能です。`},
  {category:"FAQ", subject:"ログインできない", body:`ログインできない場合は以下をご確認ください。
1. ユーザーIDとパスワードが正しいか
2. CapsLockが有効になっていないか
3. ネットワーク環境に問題がないか`}
];

// カテゴリ一覧を自動生成
const categories = [...new Set(data.map(d=>d.category))];
const catSelect = document.getElementById("categoryFilter");
catSelect.innerHTML = `<option value="">すべて</option>` + 
  categories.map(c=>`<option value="${c}">${c}</option>`).join("");

// 検索処理
function renderResults(){
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";
  const keyword = document.getElementById("searchInput").value.trim();
  const words = keyword ? keyword.split(/\s+/) : [];
  const mode = document.getElementById("searchMode").value;
  const selectedCat = catSelect.value;

  let filtered = data.filter(item=>{
    if(selectedCat && item.category !== selectedCat) return false;
    if(words.length === 0) return true;
    const text = (item.subject + " " + item.body).toLowerCase();
    if(mode==="and"){
      return words.every(w=> text.includes(w.toLowerCase()));
    } else {
      return words.some(w=> text.includes(w.toLowerCase()));
    }
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);

// 初期表示
renderResults();

// モーダル：余白クリックで閉じる
const modal = document.getElementById("modal");
modal.addEventListener("click", e=>{
  if(e.target.classList.contains("modal")) {
    modal.style.display = "none";
  }
});
</script>
</body>
</html>
