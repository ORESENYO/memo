<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索ビューア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

/* サイドメニュー */
.sidebar {
  width: 250px;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
}
.sidebar-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.sidebar-content {
  overflow-y: auto;
  flex: 1;
}
.accordion {
  border-top: 1px solid #ccc;
}
.accordion button {
  width: 100%;
  text-align: left;
  padding: 10px;
  border: none;
  background: #eee;
  cursor: pointer;
}
.accordion button.active {
  background: #ddd;
}
.accordion .panel {
  display: none;
  padding: 10px;
  background: #fafafa;
}

/* メイン */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.main-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select, .search-area input {
  padding: 6px 8px;
  font-size: 14px;
  height: 32px;
}
.search-area select {
  max-width: 160px;
}
.search-area input {
  flex: 0 1 300px; /* 少し短め */
  min-width: 150px;
}
.results {
  padding: 10px;
  flex: 1;
  overflow-y: auto;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 8px;
}
.results tr:hover {
  background: #f0f0f0;
  cursor: pointer;
}

/* 更新履歴 */
.history {
  border-top: 1px solid #ccc;
  padding: 10px;
}
.history h3 {
  margin: 0 0 10px;
}
.history .accordion button {
  background: #eee;
}
.history .accordion .panel {
  background: #fafafa;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
  border-radius: 4px;
  white-space: pre-wrap;
}

/* レスポンシブ */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 200px;
  }
  .main {
    flex: 1;
  }
  .search-area {
    flex-direction: column;
    align-items: stretch;
  }
  .search-area select, .search-area input {
    width: 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>
<div class="sidebar">
  <div class="sidebar-header">
    <div>サイドメニュー</div>
    <div id="today"></div>
  </div>
  <div class="sidebar-content">
    <div class="accordion">
      <button>メニュー1</button>
      <div class="panel">メニュー1の内容</div>
      <button>メニュー2</button>
      <div class="panel">メニュー2の内容</div>
    </div>
  </div>
</div>

<div class="main">
  <div class="main-header">
    メイン画面
  </div>
  <div class="search-area">
    <select id="categoryFilter"></select>
    <input type="text" id="searchInput" placeholder="件名・本文を検索（空白区切り）">
    <select id="searchMode">
      <option value="and">AND検索</option>
      <option value="or">OR検索</option>
    </select>
  </div>
  <div class="results">
    <table>
      <thead><tr><th>カテゴリ</th><th>件名</th></tr></thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <!-- 更新履歴 -->
  <div class="history">
    <h3>更新履歴</h3>
    <div class="accordion">
      <button>2025/09/10 更新分</button>
      <div class="panel">
        <table>
          <thead><tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr></thead>
          <tbody>
            <tr><td>検索機能追加</td><td>山田</td><td>佐藤</td><td>2025/09/10</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

<script>
// 今日の日付
const days = ["日","月","火","水","木","金","土"];
const d = new Date();
document.getElementById("today").textContent =
  d.getFullYear() + "/" +
  ("0"+(d.getMonth()+1)).slice(-2) + "/" +
  ("0"+d.getDate()).slice(-2) +
  "(" + days[d.getDay()] + ")";

// 検索データ
const data = [
  {category:"ニュース", subject:"システム更新", body:`本文サンプル1\n複数行テキスト\n改行あり`},
  {category:"お知らせ", subject:"メンテナンス", body:`本文サンプル2\nこちらも複数行`},
  {category:"ニュース", subject:"リリース情報", body:`本文サンプル3\n改行テスト`}
];

// カテゴリ抽出
const categories = ["すべて", ...new Set(data.map(d=>d.category))];
const categoryFilter = document.getElementById("categoryFilter");
categories.forEach(c=>{
  const opt = document.createElement("option");
  opt.value = c; opt.textContent = c;
  categoryFilter.appendChild(opt);
});

// 検索処理
function renderResults(){
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";
  const keyword = document.getElementById("searchInput").value.trim();
  const words = keyword ? keyword.split(/\s+/) : [];
  const mode = document.getElementById("searchMode").value;
  const cat = categoryFilter.value;

  let filtered = data.filter(item=>{
    if(cat!=="すべて" && item.category!==cat) return false;
    if(words.length===0) return true;
    const text = item.subject + " " + item.body;
    if(mode==="and"){
      return words.every(w=> text.includes(w));
    }else{
      return words.some(w=> text.includes(w));
    }
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);
renderResults();

// モーダル：余白クリックで閉じる
const modal = document.getElementById("modal");
modal.addEventListener("click", e=>{
  if(e.target === modal) {
    modal.style.display = "none";
  }
});

// アコーディオン
document.querySelectorAll(".accordion button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    btn.classList.toggle("active");
    const panel = btn.nextElementSibling;
    panel.style.display = (panel.style.display==="block") ? "none" : "block";
  });
});
</script>
</body>
</html>
