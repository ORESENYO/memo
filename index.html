<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキスト別タブ表示</title>
</head>
<body>

<button onclick="openText()">別タブで表示</button>

<script>
function openText() {
    const text = `1行目
2行目
3行目`;

    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    window.open(url, "_blank");
}
</script>

</body>
</html>
