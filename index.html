<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試作品</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: sans-serif; margin: 0; padding: 20px; }

/* ヘッダー */
header { text-align: center; margin-bottom: 20px; }
header h1 { margin: 0; font-size: 1.8em; }
header .date { font-size: 0.9em; color: #666; }

/* ハンバーガーメニュー */
#menuToggle {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 1.8em; /* タイトルと同じサイズ */
  cursor: pointer;
  z-index: 1100; /* 常に最前面 */
  background: white;
  border-radius: 4px;
  padding: 2px 8px;
  user-select: none;
  line-height: 1;
}

/* サイドメニュー */
#sideMenu {
  position: fixed;
  top: 0;
  left: -250px; /* デフォルトは完全に隠す */
  width: 250px;
  height: 100%;
  background: #f8f8f8;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}
#sideMenu.open { left: 0; }

/* サイドメニューヘッダー（✕ ボタン用） */
#sideMenuHeader {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 10px;
  background: #ddd;
}
#sideMenuHeader span {
  font-size: 1.8em; /* タイトルと同じサイズ */
  cursor: pointer;
  user-select: none;
}

/* アコーディオン */
#sideMenuContent {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
}
.accordion-group { margin-bottom: 10px; }
.accordion-header {
  font-weight: bold;
  cursor: pointer;
  padding: 6px;
  background: #ddd;
  border-radius: 4px;
}
.accordion-content { display: none; margin-left: 15px; }
.accordion-content a {
  display: block;
  padding: 4px 0;
  text-decoration: none;
  color: #333;
}
.accordion-content a:hover { text-decoration: underline; }
</style>
</head>
<body>

<!-- ハンバーガーメニュー -->
<div id="menuToggle">≡</div>

<!-- サイドメニュー -->
<div id="sideMenu">
  <div id="sideMenuHeader">
    <span id="menuClose">✕</span>
  </div>
  <div id="sideMenuContent">
    <div class="accordion-group">
      <div class="accordion-header">グループ1</div>
      <div class="accordion-content">
        <a href="#">コンテンツ1</a>
        <a href="#">コンテンツ2</a>
      </div>
    </div>
    <div class="accordion-group">
      <div class="accordion-header">グループ2</div>
      <div class="accordion-content">
        <a href="#">コンテンツ3</a>
        <a href="#">コンテンツ4</a>
      </div>
    </div>
  </div>
</div>

<header>
  <h1>試作品</h1>
  <div class="date" id="today"></div>
</header>

<label>カテゴリー：</label>
<select id="categorySelect">
  <option value="">すべて</option>
</select>

<label>検索：</label>
<input type="text" id="keyword" placeholder="キーワードを入力">
<select id="mode">
  <option value="AND">AND検索</option>
  <option value="OR">OR検索</option>
</select>

<script>
document.addEventListener("DOMContentLoaded", function() {
// 日付を表示
const days = ["日","月","火","水","木","金","土"];
const today = new Date();
const yyyy = today.getFullYear();
const mm = String(today.getMonth()+1).padStart(2,"0");
const dd = String(today.getDate()).padStart(2,"0");
const day = days[today.getDay()];
document.getElementById("today").textContent = `${yyyy}/${mm}/${dd}(${day})`;

// サイドメニュー処理
const menuToggle = document.getElementById("menuToggle");
const sideMenu = document.getElementById("sideMenu");
const menuClose = document.getElementById("menuClose");

menuToggle.addEventListener("click", () => {
  sideMenu.classList.add("open");
});
menuClose.addEventListener("click", () => {
  sideMenu.classList.remove("open");
});

// アコーディオン処理
document.querySelectorAll(".accordion-header").forEach(header => {
  header.addEventListener("click", () => {
    const content = header.nextElementSibling;
    content.style.display = content.style.display === "block" ? "none" : "block";
  });
});
});
</script>

</body>
</html>
