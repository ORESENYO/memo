<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索ビューア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

/* サイドメニュー */
.sidebar {
  width: 250px;
  background: #f0f0f0;
  display: flex;
  flex-direction: column;
}

/* サイド&メイン 共通ヘッダー */
.sidebar-header,
.main-header {
  background: #555;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 16px;
  line-height: 1.5;
}

/* サイドメニューコンテンツ */
.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

/* アコーディオン */
.accordion {
  width: 100%;
}
.accordion button {
  width: 100%;
  text-align: left;
  padding: 10px;
  background: #ddd;
  border: none;
  outline: none;
  cursor: pointer;
  margin-bottom: 5px;
}
.accordion button.active {
  background: #bbb;
}
.accordion .panel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  background: #eee;
  padding: 0 10px;
}

/* メイン */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* 検索エリア */
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select,
.search-area input {
  padding: 6px 8px;
  font-size: 14px;
  height: 34px; /* 高さを統一 */
}
.search-area input[type="text"] {
  flex: 0 1 250px; /* 少し短め */
  min-width: 150px;
}
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 5px;
}
.results tr:hover {
  background: #f5f5f5;
  cursor: pointer;
}

/* フッター */
.footer {
  border-top: 1px solid #ccc;
}
.footer .accordion {
  padding: 10px;
}
.footer table {
  width: 100%;
  border-collapse: collapse;
}
.footer th, .footer td {
  border: 1px solid #ccc;
  padding: 5px;
}

/* モーダル */
#modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
#modal .modal-content {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
  white-space: pre-wrap;
  border-radius: 5px;
}

/* レスポンシブ */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 200px;
  }
  .main {
    flex: 1;
  }
}
</style>
</head>
<body>
  <!-- サイドメニュー -->
  <div class="sidebar">
    <div class="sidebar-header" id="sidebarDate"></div>
    <div class="sidebar-content">
      <div class="accordion">
        <button>メニュー1</button>
        <div class="panel"><p>コンテンツ1</p></div>
        <button>メニュー2</button>
        <div class="panel"><p>コンテンツ2</p></div>
      </div>
    </div>
  </div>

  <!-- メイン -->
  <div class="main">
    <div class="main-header">検索ビューア</div>
    <div class="search-area">
      <select id="categoryFilter"><option value="">全カテゴリ</option></select>
      <input type="text" id="searchInput" placeholder="検索ワード（スペース区切り可）">
      <select id="searchMode">
        <option value="and">AND検索</option>
        <option value="or">OR検索</option>
      </select>
    </div>
    <div class="results">
      <table>
        <thead>
          <tr><th>カテゴリ</th><th>件名</th></tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    <div class="footer">
      <div class="accordion">
        <button>更新履歴</button>
        <div class="panel">
          <table>
            <thead><tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr></thead>
            <tbody>
              <tr><td>検索機能追加</td><td>山田</td><td>佐藤</td><td>2025/09/01</td></tr>
              <tr><td>UI改善</td><td>鈴木</td><td>田中</td><td>2025/09/05</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal">
    <div class="modal-content" id="modalBody"></div>
  </div>

<script>
const data = [
  {category:"カテゴリA", subject:"件名1", body:"本文1の内容\n複数行テキスト\nさらに続く"},
  {category:"カテゴリB", subject:"件名2", body:"本文2の内容\n別の改行あり"},
  {category:"カテゴリA", subject:"件名3", body:"本文3の長文テキスト\nテストテスト"}
];

// カテゴリ自動生成
const categories = [...new Set(data.map(d=>d.category))];
const catSelect = document.getElementById("categoryFilter");
categories.forEach(c=>{
  const opt = document.createElement("option");
  opt.value = c; opt.textContent = c;
  catSelect.appendChild(opt);
});

// 検索結果表示
function renderResults() {
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";
  const keyword = document.getElementById("searchInput").value.trim();
  const words = keyword ? keyword.split(/\s+/) : [];
  const mode = document.getElementById("searchMode").value;
  const cat = document.getElementById("categoryFilter").value;

  let filtered = data.filter(d=>{
    if(cat && d.category !== cat) return false;
    if(words.length===0) return true;
    const text = d.subject + " " + d.body;
    if(mode==="and") return words.every(w=>text.includes(w));
    else return words.some(w=>text.includes(w));
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);
renderResults();

// モーダル余白クリックで閉じる
const modal = document.getElementById("modal");
modal.addEventListener("click", e=>{
  if(e.target === modal) modal.style.display = "none";
});

// アコーディオン
document.querySelectorAll(".accordion button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    btn.classList.toggle("active");
    const panel = btn.nextElementSibling;
    if(panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
});

// サイドバーの日付
function formatDate(){
  const d = new Date();
  const w = ["日","月","火","水","木","金","土"];
  return d.getFullYear()+"/"+String(d.getMonth()+1).padStart(2,"0")+"/"+String(d.getDate()).padStart(2,"0")+"("+w[d.getDay()]+")";
}
document.getElementById("sidebarDate").textContent = formatDate();
</script>
</body>
</html>
