<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索システム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    height: 100vh;
  }
  /* サイドメニュー */
  .sidebar {
    width: 250px;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
  }
  .sidebar-header {
    background: #666;
    color: #fff;
    text-align: center;
    font-size: 16px;
    line-height: 50px;
    height: 50px;
  }
  .sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  /* メイン */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .main-header {
    background: #666;
    color: #fff;
    text-align: center;
    font-size: 16px;
    line-height: 50px;
    height: 50px;
  }
  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .search-bar {
    display: flex;
    gap: 5px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  select, input[type="text"] {
    padding: 5px;
    font-size: 14px;
    height: 32px;
  }
  input[type="text"] {
    flex: 1;
    max-width: 250px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    padding: 6px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
  }
  li.selected {
    background: #ddd;
  }
  li:hover {
    background: #eee;
  }
  /* アコーディオン */
  details summary {
    cursor: pointer;
    padding: 5px;
    background: #ddd;
    margin-bottom: 5px;
  }
  /* フッター */
  footer {
    border-top: 1px solid #ccc;
    padding: 10px;
  }
  footer table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  footer th, footer td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: left;
    font-size: 14px;
  }
  footer th {
    background: #eee;
  }
  /* モーダル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    max-width: 600px;
    max-height: 80%;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  @media (max-width: 768px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; height: 200px; }
    .main { flex: 1; }
  }
</style>
</head>
<body>
  <!-- サイドメニュー -->
  <div class="sidebar">
    <div class="sidebar-header" id="sidebar-date"></div>
    <div class="sidebar-content">
      <details open>
        <summary>メニュー1</summary>
        <p>項目A</p>
      </details>
      <details>
        <summary>メニュー2</summary>
        <p>項目B</p>
      </details>
    </div>
  </div>

  <!-- メイン -->
  <div class="main">
    <div class="main-header">検索システム</div>
    <div class="main-content">
      <div class="search-bar">
        <select id="categoryFilter"></select>
        <input type="text" id="searchInput" placeholder="検索ワードを入力（スペース区切り可）">
        <select id="searchMode">
          <option value="and">AND検索</option>
          <option value="or">OR検索</option>
        </select>
      </div>
      <ul id="resultList"></ul>
    </div>
    <footer>
      <details>
        <summary>更新履歴</summary>
        <table>
          <thead>
            <tr>
              <th>更新内容</th>
              <th>更新者</th>
              <th>承認者</th>
              <th>更新日</th>
            </tr>
          </thead>
          <tbody id="updateList"></tbody>
        </table>
      </details>
    </footer>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-body"></div>
  </div>

<script>
  // 日付表示
  function formatDate() {
    const days = ["日","月","火","水","木","金","土"];
    const d = new Date();
    const y = d.getFullYear();
    const m = ("0"+(d.getMonth()+1)).slice(-2);
    const day = ("0"+d.getDate()).slice(-2);
    const w = days[d.getDay()];
    return `${y}/${m}/${day}(${w})`;
  }
  document.getElementById("sidebar-date").textContent = formatDate();

  // データ（テンプレートリテラルで改行OK）
  const data = [
    {
      category: "ニュース",
      subject: "イベント開催",
      body: `イベントの詳細本文がここに入ります。
改行も保持されます。`
    },
    {
      category: "お知らせ",
      subject: "メンテナンス情報",
      body: `システムメンテナンスのお知らせです。
9/15 10:00〜12:00`
    },
    {
      category: "ニュース",
      subject: "新機能リリース",
      body: `検索機能を追加しました。
ぜひご利用ください。`
    }
  ];

  // 更新履歴データ
  const updates = [
    { content: "機能追加", author: "山田", approver: "佐藤", date: "2025/09/01" },
    { content: "デザイン修正", author: "鈴木", approver: "高橋", date: "2025/09/05" }
  ];

  // 更新履歴描画
  const updateList = document.getElementById("updateList");
  updates.forEach(upd => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${upd.content}</td>
      <td>${upd.author}</td>
      <td>${upd.approver}</td>
      <td>${upd.date}</td>
    `;
    updateList.appendChild(tr);
  });

  // カテゴリ自動生成
  const categoryFilter = document.getElementById("categoryFilter");
  const categories = ["すべて", ...new Set(data.map(d => d.category))];
  categories.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    categoryFilter.appendChild(opt);
  });

  const searchInput = document.getElementById("searchInput");
  const searchMode = document.getElementById("searchMode");
  const resultList = document.getElementById("resultList");
  const modal = document.getElementById("modal");
  const modalBody = document.getElementById("modal-body");
  let selectedItem = null;

  function renderResults() {
    resultList.innerHTML = "";
    const filter = categoryFilter.value;
    const words = searchInput.value.trim().split(/\s+/).filter(Boolean);
    const mode = searchMode.value;

    const results = data.filter(item => {
      if (filter !== "すべて" && item.category !== filter) return false;
      if (words.length === 0) return true;
      const text = item.subject + " " + item.body;
      if (mode === "and") {
        return words.every(w => text.includes(w));
      } else {
        return words.some(w => text.includes(w));
      }
    });

    results.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `[${item.category}] ${item.subject}`;
      li.onclick = () => {
        if (selectedItem) selectedItem.classList.remove("selected");
        li.classList.add("selected");
        selectedItem = li;
        modalBody.textContent = item.body;
        modal.style.display = "flex";
      };
      resultList.appendChild(li);
    });
  }

  [categoryFilter, searchInput, searchMode].forEach(el => {
    el.addEventListener("input", renderResults);
  });

  // モーダル閉じる
  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.style.display = "none";
      if (selectedItem) {
        selectedItem.classList.remove("selected");
        selectedItem = null;
      }
    }
  });

  renderResults();
</script>
</body>
</html>
