<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試作品</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: sans-serif; margin: 0; padding: 0; }

/* ヘッダー */
header {
  position: relative;
  padding: 15px;
  background: #f5f5f5;
  text-align: center;
  border-bottom: 1px solid #ccc;
}
header h2 {
  margin: 0;
}
#today {
  margin: 5px 0 0;
  font-size: 0.9em;
  color: #555;
}

/* ハンバーガーメニュー */
#hamburger {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* サイドメニュー */
#sideMenu {
  position: fixed;
  top: 0; left: -250px;
  width: 250px; height: 100%;
  background: #fff;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 1000;
  padding: 10px;
}
#sideMenu.open { left: 0; }

/* アコーディオン */
.accordion {
  border: none;
  background: #eee;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  text-align: left;
  outline: none;
  font-size: 1em;
  transition: background 0.3s;
  margin-top: 5px;
}
.accordion:hover { background: #ddd; }
.panel {
  display: none;
  padding-left: 15px;
}
.panel a {
  display: block;
  padding: 5px 0;
  text-decoration: none;
  color: #333;
}
.panel a:hover { text-decoration: underline; }

/* コンテンツ領域 */
main {
  padding: 20px;
}

/* テーブル共通 */
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
th { background: #f8f8f8; }

/* 検索結果 */
.result-row { cursor: pointer; }
.result-row:hover { background-color: #f0f0f0; }

/* モーダル */
#modalOverlay {
  display: none;
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); z-index: 999;
  justify-content: center; align-items: center;
}
#modalContent {
  background: white; padding: 20px; border-radius: 8px;
  max-width: 90%; max-height: 80%; overflow-y: auto;
  box-sizing: border-box;
}
#modalContent h3 { margin-top: 0; word-break: break-word; }
#modalContent p { white-space: pre-wrap; word-break: break-word; }

/* 更新履歴 */
#historyTable { display: none; margin-top: 10px; }
</style>
</head>
<body>

<!-- ヘッダー -->
<header>
  <div id="hamburger">≡</div>
  <h2>試作品</h2>
  <div id="today"></div>
</header>

<!-- サイドメニュー -->
<div id="sideMenu">
  <button class="accordion">グループ1</button>
  <div class="panel">
    <a href="#">コンテンツ1</a>
    <a href="#">コンテンツ2</a>
  </div>
  <button class="accordion">グループ2</button>
  <div class="panel">
    <a href="#">コンテンツ3</a>
    <a href="#">コンテンツ4</a>
  </div>
</div>

<!-- メイン -->
<main>
  <label>カテゴリー：</label>
  <select id="categorySelect">
    <option value="">すべて</option>
  </select>

  <label>検索：</label>
  <input type="text" id="keyword" placeholder="キーワードを入力">
  <select id="mode">
    <option value="AND">AND検索</option>
    <option value="OR">OR検索</option>
  </select>

  <h3>検索結果</h3>
  <div id="results"></div>

  <div id="modalOverlay">
    <div id="modalContent">
      <h3 id="modalTitle"></h3>
      <p id="modalBody"></p>
    </div>
  </div>

  <h4 id="toggleHistory">＃更新履歴（クリックで表示/非表示）</h4>
  <div id="historyTable">
    <table>
      <thead>
        <tr>
          <th>Ver</th>
          <th>更新内容</th>
          <th>更新者</th>
          <th>承認者</th>
          <th>更新日</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function() {
// 今日の日付
const today = new Date();
const weekday = ["日","月","火","水","木","金","土"][today.getDay()];
document.getElementById("today").textContent =
  today.getFullYear()+"/"+
  String(today.getMonth()+1).padStart(2,"0")+"/"+
  String(today.getDate()).padStart(2,"0")+
  "(" + weekday + ")";

// データ定義
const excelData = [
  {
    category: "メモ",
    category2: "URL／アカウント",
    subject: "参考リンク",
    body: `<a href="https://example.com" class="copyLink" data-copy="あああ">①</a>
<a href="https://example.com" class="copyLink" data-copy="111">②</a>`
  },
  {
    category: "世帯(個人)",
    category2: "生活関連",
    subject: "備忘録",
    body: `個人関連のメモです。`
  },
  {
    category: "事業",
    category2: "経営",
    subject: "事業計画",
    body: `事業計画の初期草案はこちら。`
  },
];

// 更新履歴
const updateHistory = [
  {ver:"1.0", content:"新規作成", author:"菅原", approver:"", date:"2025/08/29"},
  {ver:"1.1", content:"リンク追加", author:"菅原", approver:"上長A", date:"2025/09/01"}
];

// モーダル
const modalOverlay = document.getElementById("modalOverlay");
const modalTitle = document.getElementById("modalTitle");
const modalBody = document.getElementById("modalBody");

function showModal(title, body) {
  modalTitle.textContent = title;
  modalBody.innerHTML = body;
  modalOverlay.style.display = "flex";
}
function closeModal() { modalOverlay.style.display = "none"; }
modalOverlay.addEventListener("click", e => { if(e.target === modalOverlay) closeModal(); });

// 検索処理
function performSearch() {
  const cat = document.getElementById("categorySelect").value.trim();
  const keyword = document.getElementById("keyword").value.trim();
  const mode = document.getElementById("mode").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  let keywords = keyword ? keyword.split(/\s+/) : [];
  const filtered = excelData.filter(item => {
    if (cat && item.category.trim() !== cat) return false;
    if (!keywords.length) return true;
    const text = (item.category2 + " " + item.subject + " " + item.body).toLowerCase();
    if (mode === "AND") return keywords.every(k => text.includes(k.toLowerCase()));
    else return keywords.some(k => text.includes(k.toLowerCase()));
  });

  if (!filtered.length) { resultsDiv.textContent = "該当なし"; return; }

  const table = document.createElement("table");
  table.innerHTML = `<thead><tr><th>カテゴリー</th><th>詳細</th><th>件名</th></tr></thead>`;
  const tbody = document.createElement("tbody");
  filtered.forEach(item => {
    const row = document.createElement("tr");
    row.className = "result-row";
    row.innerHTML = `<td>${item.category}</td><td>${item.category2}</td><td>${item.subject}</td>`;
    row.addEventListener("click", () => { showModal(item.subject, item.body); });
    tbody.appendChild(row);
  });
  table.appendChild(tbody);
  resultsDiv.appendChild(table);
}

// カテゴリ生成
const categories = new Set(excelData.map(item => item.category));
const select = document.getElementById("categorySelect");
categories.forEach(c => {
  if(c.trim()) { const opt=document.createElement("option"); opt.value=c; opt.textContent=c; select.appendChild(opt); }
});

// 更新履歴生成
const historyBody = document.getElementById("historyBody");
updateHistory.forEach(h => {
  const row = document.createElement("tr");
  row.innerHTML = `<td>${h.ver}</td><td>${h.content}</td><td>${h.author}</td><td>${h.approver}</td><td>${h.date}</td>`;
  historyBody.appendChild(row);
});

// 更新履歴トグル
document.getElementById("toggleHistory").addEventListener("click", () => {
  const tbl = document.getElementById("historyTable");
  tbl.style.display = (tbl.style.display==="none"||tbl.style.display==="") ? "block" : "none";
});

// モーダル内リンクコピー
document.addEventListener("click", async function(e){
  const link = e.target.closest("a.copyLink");
  if(link){
    e.preventDefault();
    const textToCopy = link.dataset.copy || "";
    try { await navigator.clipboard.writeText(textToCopy); } catch(err){}
    window.open(link.href,"_blank");
  }
});

// ハンバーガーメニュー開閉
document.getElementById("hamburger").addEventListener("click", () => {
  document.getElementById("sideMenu").classList.toggle("open");
});

// アコーディオン動作
document.querySelectorAll(".accordion").forEach(btn => {
  btn.addEventListener("click", () => {
    const panel = btn.nextElementSibling;
    panel.style.display = (panel.style.display==="block") ? "none" : "block";
  });
});

// 初期表示
performSearch();

});
</script>

</body>
</html>
