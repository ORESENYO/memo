<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>検索ビューア</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}
/* サイドメニュー */
.sidebar {
  width: 250px;
  background: #f8f8f8;
  display: flex;
  flex-direction: column;
  border-right: 2px solid #ccc; /* ← 仕切り線 */
}
.sidebar-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.accordion {
  background: #ddd;
  cursor: pointer;
  padding: 8px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 14px;
  margin-top: 5px;
}
.accordion.active, .accordion:hover {
  background: #bbb;
}
.panel {
  padding: 0 8px;
  display: none;
  background: #f1f1f1;
  overflow: hidden;
}
/* メイン画面 */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.main-header {
  background: #666;
  color: #fff;
  text-align: center;
  padding: 10px;
}
.search-area {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.search-area select, .search-area input {
  padding: 6px 8px;
  font-size: 14px;
  height: 34px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.search-area select {
  max-width: 160px;
}
.search-area input {
  flex: 0 1 200px; /* ← 少し短め */
}
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.results table {
  width: 100%;
  border-collapse: collapse;
}
.results th, .results td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: left;
}
.results tr:hover {
  background: #f0f0f0;
  cursor: pointer;
}
.footer {
  border-top: 1px solid #ccc;
  padding: 10px;
}
.footer .accordion {
  background: #eee;
}
/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  max-height: 80%;
  overflow-y: auto;
  border-radius: 6px;
  white-space: pre-wrap;
}
/* レスポンシブ */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 200px;
    border-right: none;
    border-bottom: 2px solid #ccc; /* 小画面では上下区切り */
  }
  .main {
    flex: 1;
  }
  .search-area {
    flex-direction: column;
    align-items: stretch;
  }
  .search-area select, .search-area input {
    width: 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>
<!-- サイドメニュー -->
<div class="sidebar">
  <div class="sidebar-header">
    <div>サイドメニュー</div>
    <div id="today"></div>
  </div>
  <div class="sidebar-content">
    <button class="accordion">メニュー1</button>
    <div class="panel"><p>内容1</p></div>
    <button class="accordion">メニュー2</button>
    <div class="panel"><p>内容2</p></div>
  </div>
</div>
<!-- メイン -->
<div class="main">
  <div class="main-header">検索ビューア</div>
  <div class="search-area">
    <select id="categoryFilter"></select>
    <input type="text" id="searchInput" placeholder="件名・本文を検索">
    <select id="searchMode">
      <option value="and">AND検索</option>
      <option value="or">OR検索</option>
    </select>
  </div>
  <div class="results">
    <table>
      <thead><tr><th>カテゴリ</th><th>件名</th></tr></thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>
  <div class="footer">
    <button class="accordion">更新履歴</button>
    <div class="panel">
      <table>
        <thead><tr><th>更新内容</th><th>更新者</th><th>承認者</th><th>更新日</th></tr></thead>
        <tbody>
          <tr><td>データ追加</td><td>山田</td><td>佐藤</td><td>2025/09/01</td></tr>
          <tr><td>修正</td><td>鈴木</td><td>田中</td><td>2025/09/05</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content" id="modalBody"></div>
</div>
<script>
// 日付表示
const today = new Date();
document.getElementById("today").textContent =
  today.toLocaleDateString("ja-JP",{year:"numeric",month:"2-digit",day:"2-digit",weekday:"short"});

// アコーディオン
document.querySelectorAll(".accordion").forEach(btn=>{
  btn.addEventListener("click",()=>{
    btn.classList.toggle("active");
    const panel = btn.nextElementSibling;
    panel.style.display = (panel.style.display==="block") ? "none" : "block";
  });
});

// 検索データ
const data = [
  {category:"技術", subject:"JavaScriptの基礎", body:"ここに本文が入ります。\n改行も反映されます。"},
  {category:"技術", subject:"CSSレスポンシブ", body:"レスポンシブ対応の解説テキスト\n詳細説明あり"},
  {category:"お知らせ", subject:"メンテナンス予定", body:"2025年9月15日にシステムメンテナンスを行います。"},
  {category:"お知らせ", subject:"新機能リリース", body:"検索機能を追加しました。"}
];

// カテゴリ選択肢を生成
const categorySet = [...new Set(data.map(d=>d.category))];
const categoryFilter = document.getElementById("categoryFilter");
categoryFilter.innerHTML = `<option value="">全てのカテゴリ</option>` +
  categorySet.map(c=>`<option value="${c}">${c}</option>`).join("");

// 検索結果表示
function renderResults(){
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";
  const keywordInput = document.getElementById("searchInput").value.trim();
  const words = keywordInput ? keywordInput.split("　").filter(w=>w) : [];
  const mode = document.getElementById("searchMode").value;
  const cat = categoryFilter.value;

  const filtered = data.filter(item=>{
    if(cat && item.category!==cat) return false;
    if(words.length===0) return true;
    const text = item.subject + " " + item.body;
    if(mode==="and"){
      return words.every(w=>text.includes(w));
    } else {
      return words.some(w=>text.includes(w));
    }
  });

  filtered.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.category}</td><td>${item.subject}</td>`;
    tr.addEventListener("click", ()=>{
      document.getElementById("modalBody").textContent = item.body;
      document.getElementById("modal").style.display = "flex";
    });
    tbody.appendChild(tr);
  });
}
document.getElementById("searchInput").addEventListener("input", renderResults);
document.getElementById("searchMode").addEventListener("change", renderResults);
document.getElementById("categoryFilter").addEventListener("change", renderResults);
renderResults();

// モーダル：余白クリックで閉じる
const modal = document.getElementById("modal");
modal.addEventListener("click", e=>{
  if(e.target === modal) {
    modal.style.display = "none";
  }
});
</script>
</body>
</html>
