<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>余白ありアコーディオン</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section.group {
      background: #fff;
      border: 2px solid #004080;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    button.accordion-toggle {
      width: 100%;
      background: #004080;
      color: #fff;
      border: none;
      text-align: left;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button.accordion-toggle:hover {
      background: #0059b3;
    }

    .accordion-panel {
      max-height: 0;                /* 初期状態は閉じる */
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 1rem;              /* 閉じても内側余白は残す */
    }

    .accordion-panel.open {
      padding: 1rem;
    }

    .accordion-panel.open ul {
      margin: 0;
    }

    ul.content-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.content-list li {
      margin: 0.3rem 0;
    }

    ul.content-list a {
      display: inline-block;
      padding: 0.4rem 0.6rem;
      text-decoration: none;
      color: #004080;
      background: #e6f0ff;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    ul.content-list a:hover {
      background: #cce0ff;
    }

    /* 閉じたときに「見出し＋余白」だけ残す */
    .accordion-panel:not(.open) {
      max-height: 20px; /* 余白分だけ確保 */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".accordion-toggle").forEach(button => {
        button.addEventListener("click", () => {
          const panel = button.nextElementSibling;
          panel.classList.toggle("open");

          if (panel.classList.contains("open")) {
            // 開いたときは実際の高さを設定
            panel.style.maxHeight = panel.scrollHeight + "px";
          } else {
            // 閉じたときは余白分だけ残す
            panel.style.maxHeight = "20px";
          }
        });

        // 初期状態の高さを設定
        const panel = button.nextElementSibling;
        panel.style.maxHeight = "20px";
      });
    });
  </script>
</head>
<body>
  <main>
    <section class="group">
      <button class="accordion-toggle">グループ1</button>
      <div class="accordion-panel">
        <ul class="content-list">
          <li><a href="#">コンテンツ1</a></li>
          <li><a href="#">コンテンツ2</a></li>
          <li><a href="#">コンテンツ3</a></li>
        </ul>
      </div>
    </section>

    <section class="group">
      <button class="accordion-toggle">グループ2</button>
      <div class="accordion-panel">
        <ul class="content-list">
          <li><a href="#">コンテンツA</a></li>
          <li><a href="#">コンテンツB</a></li>
          <li><a href="#">コンテンツC</a></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
